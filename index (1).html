<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Chidku</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(#ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

/* Slideshow */
.slider {
    width: 90%;
    max-width: 360px;
    height: 360px;
    margin-top: 35px;
    position: relative;
    overflow: hidden;
    border-radius: 18px;
    background: black;
}

.slider img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    animation: slide 12s infinite;
}

.slider img:nth-child(1) { animation-delay: 0s; }
.slider img:nth-child(2) { animation-delay: 4s; }
.slider img:nth-child(3) { animation-delay: 8s; }

@keyframes slide {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    30%  { opacity: 1; }
    40%  { opacity: 0; }
    100% { opacity: 0; }
}

/* Message Card */
.message {
    margin: 25px 15px;
    padding: 20px;
    max-width: 360px;
    background: rgba(255, 255, 255, 0.92);
    color: #333;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.message h2 {
    margin-top: 0;
    color: #ff4d6d;
}

.message p {
    font-size: 17px;
    line-height: 1.6;
}

/* Tap text */
.tap {
    font-size: 14px;
    color: #333;
    opacity: 0.8;
    margin-bottom: 20px;
}
</style>
</head>

<body onclick="playMusic()">

<div class="slider">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
</div>

        and everything you want in life. ðŸ’–
    </p>
</div>

function playMusic() {

</html>
